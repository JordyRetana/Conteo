<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuenta Regresiva 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
    height:100vh;
    background:radial-gradient(circle at top,#07182e,#02040a);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* ===== ESTRELLAS ===== */
.stars{position:absolute;width:100%;height:100%;z-index:1}
.star{
    position:absolute;
    width:2px;height:2px;
    background:cyan;
    border-radius:50%;
    opacity:.7;
    animation:float linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh)}
    to{transform:translateY(-10vh)}
}

/* ===== CONTENEDOR ===== */
.container{
    z-index:2;
    text-align:center;
    padding:45px;
    border-radius:25px;
    background:rgba(10,25,55,.45);
    backdrop-filter:blur(14px);
    box-shadow:0 0 60px rgba(0,255,255,.4);
}

h1{
    font-size:3.3rem;
    margin-bottom:25px;
    text-shadow:0 0 25px cyan;
}

/* ===== CONTADOR ===== */
.countdown{
    display:flex;
    gap:22px;
    justify-content:center;
    flex-wrap:wrap;
}
.time-box{
    min-width:120px;
    padding:22px;
    border-radius:18px;
    background:rgba(0,0,0,.45);
}
.time{
    font-size:3rem;
    font-weight:bold;
    color:#00ffff;
}

/* ===== ALERTA GENERAL ===== */
.alert{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    z-index:10;
    justify-content:center;
    align-items:center;
}
.alert div{
    font-size:2.8rem;
    color:#00ffff;
    text-align:center;
    text-shadow:0 0 40px cyan;
}

/* ===== CUENTA FINAL ===== */
.final-count{
    display:none;
    position:fixed;
    inset:0;
    background:#000;
    z-index:8;
    justify-content:center;
    align-items:center;
}
.final-number{
    font-size:14rem;
    font-weight:900;
    color:#00ffff;
}

/* ===== FINAL ===== */
.final{
    display:none;
    font-size:4.5rem;
    color:#00ffff;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">
    <h1>ðŸŽ† Cuenta Regresiva 2026 ðŸŽ†</h1>

    <div class="countdown" id="countdown">
        <div class="time-box"><div class="time" id="days">0</div>DÃ­as</div>
        <div class="time-box"><div class="time" id="hours">00</div>Horas</div>
        <div class="time-box"><div class="time" id="minutes">00</div>Minutos</div>
        <div class="time-box"><div class="time" id="seconds">00</div>Segundos</div>
    </div>

    <div class="final" id="final">ðŸŽ‰ Â¡FELIZ 2026! ðŸŽ‰</div>
</div>

<!-- ALERTA SONIDO LISTO -->
<div class="alert" id="soundAlert">
    <div>ðŸ”Š<br>Video cargado<br>Sonido listo para reproducirse<br>al finalizar el conteo</div>
</div>

<!-- CUENTA FINAL -->
<div class="final-count" id="finalCount">
    <div class="final-number" id="finalNumber">10</div>
</div>

<!-- YOUTUBE OCULTO -->
<iframe id="music"
src="https://www.youtube.com/embed/Sd8qFu-KenA?enablejsapi=1&mute=1"
style="display:none"></iframe>

<script>
/* ===== ESTRELLAS ===== */
const stars=document.getElementById('stars');
for(let i=0;i<150;i++){
    const s=document.createElement('div');
    s.className='star';
    s.style.left=Math.random()*100+'vw';
    s.style.animationDuration=6+Math.random()*10+'s';
    stars.appendChild(s);
}

/* ===== VARIABLES ===== */
const target=new Date('2026-01-01T00:00:00-06:00');
const d=days, h=hours, m=minutes, s=seconds;

const countdown=document.getElementById('countdown');
const final=document.getElementById('final');
const finalCount=document.getElementById('finalCount');
const finalNumber=document.getElementById('finalNumber');

const iframe=document.getElementById('music');
const soundAlert=document.getElementById('soundAlert');

let soundReady=false;
let musicPlayed=false;

/* ===== ACTIVAR SONIDO ===== */
function activateSound(){
    if(soundReady) return;

    iframe.contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}','*');
    iframe.contentWindow.postMessage(
        '{"event":"command","func":"pauseVideo","args":""}','*');

    soundReady=true;
    soundAlert.style.display='flex';
    setTimeout(()=>soundAlert.style.display='none',2500);
}

document.addEventListener('click',activateSound);
document.addEventListener('keydown',activateSound);

/* ===== PLAY FINAL ===== */
function playMusic(){
    iframe.contentWindow.postMessage(
        '{"event":"command","func":"unMute","args":""}','*');
    iframe.contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}','*');
}

/* ===== CONTADOR ===== */
function update(){
    const diff=target-new Date();

    if(diff<=0){
        countdown.style.display='none';
        finalCount.style.display='none';
        final.style.display='block';

        if(soundReady && !musicPlayed){
            playMusic();
            musicPlayed=true;
        }
        return;
    }

    const days=Math.floor(diff/86400000);
    const hours=Math.floor((diff/3600000)%24);
    const minutes=Math.floor((diff/60000)%60);
    const seconds=Math.floor((diff/1000)%60);

    if(days===0 && hours===0 && minutes===0 && seconds<=10){
        countdown.style.display='none';
        finalCount.style.display='flex';
        finalNumber.textContent=seconds;
        return;
    }

    d.textContent=days;
    h.textContent=hours.toString().padStart(2,'0');
    m.textContent=minutes.toString().padStart(2,'0');
    s.textContent=seconds.toString().padStart(2,'0');
}

update();
setInterval(update,1000);
</script>

</body>
</html>
