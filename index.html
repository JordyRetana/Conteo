<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuenta Regresiva 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
    height:100vh;
    background:radial-gradient(circle at top,#07182e,#02040a);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* ===== ESTRELLAS ===== */
.stars{position:absolute;width:100%;height:100%;z-index:1}
.star{
    position:absolute;
    width:2px;height:2px;
    background:cyan;
    border-radius:50%;
    opacity:.7;
    animation:float linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh)}
    to{transform:translateY(-10vh)}
}

/* ===== CONTENEDOR ===== */
.container{
    z-index:2;
    text-align:center;
    padding:45px;
    border-radius:25px;
    background:rgba(10,25,55,.45);
    backdrop-filter:blur(14px);
    box-shadow:0 0 60px rgba(0,255,255,.4);
    animation:pulse 4s infinite alternate;
}
@keyframes pulse{
    from{box-shadow:0 0 35px rgba(0,255,255,.3)}
    to{box-shadow:0 0 70px rgba(0,255,255,.9)}
}

h1{
    font-size:3.3rem;
    margin-bottom:25px;
    text-shadow:0 0 25px cyan;
}

/* ===== CONTADOR ===== */
.countdown{
    display:flex;
    gap:22px;
    justify-content:center;
    flex-wrap:wrap;
}
.time-box{
    min-width:120px;
    padding:22px;
    border-radius:18px;
    background:rgba(0,0,0,.45);
    box-shadow:inset 0 0 18px rgba(0,255,255,.5);
}
.time{
    font-size:3rem;
    font-weight:bold;
    color:#00ffff;
}
.label{
    font-size:.9rem;
    opacity:.85;
}

/* ===== ALERTA MINUTOS ===== */
.minute-alert{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    z-index:6;
    justify-content:center;
    align-items:center;
}
.minute-alert div{
    font-size:4rem;
    color:#00ffff;
    text-shadow:0 0 60px cyan;
    animation:alertAnim 1.2s infinite alternate;
}
@keyframes alertAnim{
    from{transform:scale(1)}
    to{transform:scale(1.2)}
}

/* ===== CUENTA FINAL ===== */
.final-count{
    display:none;
    position:fixed;
    inset:0;
    background:radial-gradient(circle,#02040a,#000);
    z-index:7;
    justify-content:center;
    align-items:center;
}
.final-number{
    font-size:14rem;
    font-weight:900;
    color:#00ffff;
    text-shadow:0 0 80px cyan,0 0 160px cyan;
    animation:boom .7s infinite alternate;
}
@keyframes boom{
    from{transform:scale(1)}
    to{transform:scale(1.15)}
}

/* ===== FINAL ===== */
.final{
    display:none;
    font-size:4.5rem;
    color:#00ffff;
    text-shadow:0 0 45px cyan;
    animation:finalAnim 1.5s infinite alternate;
}
@keyframes finalAnim{
    from{transform:scale(1)}
    to{transform:scale(1.25)}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">
    <h1>ðŸŽ† Cuenta Regresiva 2026 ðŸŽ†</h1>

    <div class="countdown" id="countdown">
        <div class="time-box">
            <div class="time" id="days">0</div>
            <div class="label">DÃ­as</div>
        </div>
        <div class="time-box">
            <div class="time" id="hours">00</div>
            <div class="label">Horas</div>
        </div>
        <div class="time-box">
            <div class="time" id="minutes">00</div>
            <div class="label">Minutos</div>
        </div>
        <div class="time-box">
            <div class="time" id="seconds">00</div>
            <div class="label">Segundos</div>
        </div>
    </div>

    <div class="final" id="final">ðŸŽ‰ Â¡FELIZ 2026! ðŸŽ‰</div>
</div>

<!-- ALERTA MINUTOS -->
<div class="minute-alert" id="minuteAlert">
    <div id="minuteText"></div>
</div>

<!-- CUENTA FINAL -->
<div class="final-count" id="finalCount">
    <div class="final-number" id="finalNumber">10</div>
</div>

<script>
/* ===== ESTRELLAS ===== */
const stars=document.getElementById('stars');
for(let i=0;i<160;i++){
    const s=document.createElement('div');
    s.className='star';
    s.style.left=Math.random()*100+'vw';
    s.style.animationDuration=6+Math.random()*10+'s';
    s.style.opacity=Math.random();
    stars.appendChild(s);
}

/* ===== ELEMENTOS ===== */
const target=new Date('2026-01-01T00:00:00-06:00');

const d=document.getElementById('days');
const h=document.getElementById('hours');
const m=document.getElementById('minutes');
const s=document.getElementById('seconds');

const countdown=document.getElementById('countdown');
const final=document.getElementById('final');
const finalCount=document.getElementById('finalCount');
const finalNumber=document.getElementById('finalNumber');

const minuteAlert=document.getElementById('minuteAlert');
const minuteText=document.getElementById('minuteText');

let lastMinuteAlert=null;

/* ===== FUNCIONES ===== */
function showMinuteAlert(min){
    minuteText.innerHTML=`â°<br>Â¡FALTAN ${min} MINUTOS!`;
    minuteAlert.style.display='flex';
    setTimeout(()=>minuteAlert.style.display='none',3000);
}

function update(){
    const now=new Date();
    const diff=target-now;

    if(diff<=0){
        finalCount.style.display='none';
        countdown.style.display='none';
        final.style.display='block';
        return;
    }

    const days=Math.floor(diff/86400000);
    const hours=Math.floor((diff/3600000)%24);
    const minutes=Math.floor((diff/60000)%60);
    const seconds=Math.floor((diff/1000)%60);

    /* ===== ALERTAS CADA 10 MINUTOS ===== */
    if(days===0 && hours===0 && seconds===0 && minutes%10===0 && minutes>0){
        if(minutes!==lastMinuteAlert){
            showMinuteAlert(minutes);
            lastMinuteAlert=minutes;
        }
    }

    /* ===== CUENTA FINAL 10..0 ===== */
    if(days===0 && hours===0 && minutes===0 && seconds<=10){
        countdown.style.display='none';
        finalCount.style.display='flex';
        finalNumber.textContent=seconds;
        return;
    }

    d.textContent=days;
    h.textContent=hours.toString().padStart(2,'0');
    m.textContent=minutes.toString().padStart(2,'0');
    s.textContent=seconds.toString().padStart(2,'0');
}

update();
setInterval(update,1000);
</script>

</body>
</html>
